<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chanter Webapp</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="./libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="styleSheet" href="./css/main.css" />
  <link href="/favicon.ico" rel="icon">
  <script src="./libs/vue.js" type="text/javascript"></script>
  <script src="./libs/vue-router.js" type="text/javascript"></script>
  <script src="./scripts/components/module.js" type="text/javascript"></script>
  <script src="./scripts/components/baseline.js" type="text/javascript"></script>
  <script src="./scripts/components/attribute.js" type="text/javascript"></script>
  <script src="./scripts/components/requirement.js" type="text/javascript"></script>
</head>

<body>
  <div id="app">
  <div class="sidenav">
    <!-- What I really want here is to display the routes for each modules -->
    <router-link to="/"><span class="glyphicon glyphicon-home"></span> Home</router-link>
    
    <!-- Display the modules -->
    <div v-for="module in modules" :key="module.id">
      <router-link :to="'/modules/' + module.id">
        <span class="glyphicon" :class="{ 'glyphicon-plus':!module.expanded, 'glyphicon-minus': module.expanded }"></span>
        {{ module.name }}</router-link>
    
      <div class="submenu" v-show="module.expanded">
        <!-- Display the baselines for module here -->
        <router-link :to="'/modules/' + module.id + '/baselines/' + baseline.id" v-for="baseline in module.baselines" :key="baseline.id">
          <span class="glyphicon glyphicon-asterisk"></span>{{ baseline.name }}</router-link>
      </div>
    </div>
    <router-link to="/about"> About</router-link>
  </div>
  <div class="main container">
    <h1>Chanter Requirements Management System</h1>
    <router-view class="container"></router-view>
  </div>
  </div>
</body>
<script>
  var modules = [
    {expanded: false, name: "Module 1", id: "id1", attributes: [{name:'attr1',type:'String'}], 
      baselines: [ {name:"current", id: "c1"}]},
    {expanded: false, name: "Module 2", id: "id2",
      baselines: [{name:"SRR", id: "b1"},{name:"PDR", id: "b2"}, {name:"current", id: "c2"}]}
  ];
  var compStatistics = {
    data: function() {
      return {
        modules: modules
      };
    },
    methods: {
      newModule: function() {
        // Show a dialog
        var id = modules.length+1;
        this.modules.push({expanded:false,name:"Module " + id, id: "id" + id, 
          attributes: [], baselines:[{name:"current", id:"c" + id}] });
      }
    },
    computed: {
      moduleCount: function(){
        return this.modules.length
      },
      baselineCount: function(){
        var total = 0;
        this.modules.forEach(function(m) {
          total += m.baselines.length;
        })
        return total;
      }
    },
    template: `
    <div class="container">
      <div class="row">
        <h2>Statistics</h2>
        <table class="table">
          <tbody>
          <tr><th scope="row">Modules: </th><td>{{ moduleCount }} </td></tr>
          <tr><th scope="row">Baselines: </th><td>{{ baselineCount }} </td></tr>
          </tbody>
          <tfoot>
            <tr><td scope="row" colspan="2">&nbsp;</td></tr>
          </tfoot>
        </table>
      </div>
      <div class="row">
        <button v-on:click="newModule" class="btn btn-primary btn-lg">New Module</button>
      </div>
    </div>`
  };
  
  /*****************************************************************************
    MODULE COMPONENT
  *****************************************************************************/
  var compModule = { 
    props: ['moduleId'],
    data: function() {
      return {
        modules: modules,
        selected: undefined
      };
    },
    methods: {
      findModule: function(id) {
        var self = this;
        self.modules.forEach(function(m, idx) {
          m.expanded = (m.id === id);
          if (m.id === id) {
            if (m.attributes === undefined) {
              Vue.set(m, "attributes", []);
            }
            self.selected = m;
          }
        });
        return self.selected;
      }
    },
    template: '<module v-bind:module="findModule(moduleId)"/>'
  };
  
  /*****************************************************************************
    BASELINE COMPONENT
  *****************************************************************************/
  var compBaseline = {
    props: ['moduleId','baselineId'],
    data: function() {
      return {
        modules: modules,
        selBL: undefined
      }
    },
    methods: {
      findBaseline(mId, bId) {
        var self=this;
        modules.forEach(function(m){
          m.expanded = (m.id === mId);
          if (m.id === mId) {
            m.baselines.forEach(function(b){
              if (b.id === bId) {
                b.module = {name: m.name, id:m.id};
                b.attributes = m.attributes;
                if (b.requirements === undefined) {
                  Vue.set(b, "requirements", []);
                }
                self.selBL = b;
              }
            });
          }
        });
        return self.selBL;
      }
    },
    template: '<baseline v-bind:baseline="findBaseline(moduleId,baselineId)"/>'
  };
  
  /*****************************************************************************
    ATTRIBUTE COMPONENT
  *****************************************************************************/
  var compAttribute = {
    props: ['moduleId','attributeId'],
    data: function() {
      return {
        modules: modules,
        module: null,
        selAtt: undefined
      }
    },
    methods: {
      findAttribute: function(mId, aName) {
        var self=this;
        modules.forEach(function(m) {
          if (m.id === mId) {
            m.expanded = true;
            self.module = m;
            if (m.attributes === undefined) {
              Vue.set(m, "attributes", []);
            } else {
              m.attributes.forEach(function(a) {
                if (a.name === aName) {
                  self.selAtt = a;
                }
              });
            }
          }
        });
        if (self.selAtt == undefined) {
          // Create a new attribute
          var id = self.module.attributes.length + 1;
          self.selAtt = {name:'New Attribute ' + id, type: "String"};
        }
        return self.selAtt;
      }
    },
    template: '<attribute v-bind:attribute="findAttribute(moduleId,attributeId)"/>'
  };
  /*****************************************************************************
    REQUIREMENT COMPONENT
  *****************************************************************************/
  var compRequirement = {
    props: ['moduleId','baselineId','requirementId'],
    data: function(){
      return {
        modules: modules,
        currentBL: undefined,
        selReq: undefined 
      }
    },
    methods: {
      findRequirement: function(mId, bId, rId){
        var self=this;
        modules.forEach(function(m){
          m.expanded = (m.id === mId);
          if (m.id === mId) {
            m.baselines.forEach(function(b){
              if (b.id === bId) {
                self.currentBL = b;
                if (b.requirements === undefined) {
                  Vue.set(b, "requirements", []);
                } else {
                  b.requirements.forEach(function(r) {
                    if (r.id === rId) {
                      self.selReq = r;
                    }
                  });
                }
              }
            });
          }
        });
        if (self.selReq == undefined) {
          // Create a new requirement, but don't assign it to the collection
          var id = self.currentBL.requirements.length + 1;
          self.selReq = {id: 'id' + id, description:'New Requirement ' + id };
          if (self.currentBL.attributes !== undefined) {
            self.currentBL.attributes.forEach(function(att){
              self.selReq[att.name] = "blank";
            });
          }
        }
        return self.selReq;
      }
    },
    template: '<requirement v-bind:requirement="findRequirement(moduleId,baselineId,requirementId)"/>'
  };
  const router = new VueRouter({
    routes: [
      { path: '/', component: compStatistics },
      { path: '/modules/:moduleId',
        component: compModule,
        props: true
      },
      { path: '/modules/:moduleId/baselines/:baselineId',
        component: compBaseline,
        props: true
      },
      { path: '/modules/:moduleId/baselines/:baselineId/requirements/:requirementId',
        component: compRequirement,
        props: true
      },
      { path: '/modules/:moduleId/attributes/:attributeId',
        component: compAttribute,
        props: true
      },
      { path: '/about', component: { template: '<div>About</div>'} }
    ]
  });
  // Add Dynamic Routers
  
  new Vue({
    el:'#app',
    router,
    data: {
      modules: modules
    }
  });
</script>
</html>
