<!DOCTYPE html>
<html>
<head>
<title>Chanter Webapp</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="./libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="styleSheet" href="./css/main.css"/>
<script src="./libs/vue.js" type="text/javascript"></script>
</head>

<body>
  <div class="sidenav">
    <a href="#home"><span class="glyphicon glyphicon-home"></span> Home</a>
    <a href="#mod1"><span class="glyphicon glyphicon-plus" v-onclick="toggle()"></span> Module 1</a>
    <a href="#mod2"><span class="glyphicon glyphicon-minus" v-onclick="toggle()"></span> Module 2</a>
    <div class="submenu">
      <a href="#mod2/bl1"><span class="glyphicon glyphicon-asterisk"></span> Baseline 1</a>
      <a href="#mod2/bl2"><span class="glyphicon glyphicon-asterisk"></span> Baseline 2</a>
      <a href="#mod2/current"><span class="glyphicon glyphicon-asterisk"></span> Current</a>
    </div>
  </div>
  <div class="main">
	  <h1>Chanter Requirements Management System</h1>
	  <div id="app">
		  <ul>
		    <li v-for="number in filterPositive(numbers)">{{ number }}</li>
		  </ul>
	  </div>
	</div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      numbers: [-5, 0, 2, -1, 1, 0.5]
    },
    methods: {
      filterPositive(numbers) {
        return numbers.filter((number) => number >= 0);
      }
    }
  });
</script>
</html>
